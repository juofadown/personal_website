  <title>Julians Webseite</title>
</head>

<body>
  <nav>
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="hamburger">&#9776;</label>

    <div class="nav" id="nav-links">
      <a href="index.html" class="nav-links">Über Mich</a>
      <a href="faehigkeiten.html" class="nav-links">Fähigkeiten</a>
      <a href="portfolio.html" class="nav-links">Portfolio</a>
      <a href="kontakt.html" class="current-nav">Kontakt</a>
    </div>

    <div class="top-bar">
      <a href="https://instagram.com/ju.of.a.down" id="nav-button" target="_blank">
        <span id="insta-icon">
          <img src="assets/insta32px.png" alt="" class="icon-default" />
          <img src="assets/insta-hover32px.png" alt="" class="icon-hover" />
        </span>
        Follow Me!
      </a>
    </div>
  </nav>

  <main>
    <div class="container">
      <img src="assets/drums_julian.png" alt="Julian with Drums" id="img_drum" />
      <div class="centered">Kontakt</div>
    </div>

    <section class="contact-section">
      <h2>Meine Kontaktinformationen</h2>
      <div class="contact-info">
        <p>
          <img src="assets/icon/icon_add.png" alt="Email Icon" class="contact-icon" />
          <strong>E-Mail:</strong> julian.saxer@icloud.com
        </p>
        <p>
          <img src="assets/icon/icon_mobilephone.png" alt="Instagram Icon" class="contact-icon" />
          <strong>Instagram:</strong>
          <a href="https://instagram.com/ju.of.a.down" target="_blank">@ju.of.a.down</a>
        </p>
      </div>

      <h3>Kontaktformular</h3>
      <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">E-Mail Adresse:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Nachricht:</label>
        <input type="text" id="message" name="message" rows="4" required></input>

        <button type="submit" class="send-button">
          <img src="assets/icon/icon_send.png" alt="Send" class="send-icon" />
          Send
        </button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>Copyrights, 2025 - by Julian Saxer, Switzerland.</p>
      <a href="kontakt.html" class="contact-link">@Kontakt</a>
    </div>
  </footer>
</body>
